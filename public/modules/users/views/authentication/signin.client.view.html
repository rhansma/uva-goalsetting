<div class="row">
  <div class="small-12 medium-6 large-4 medium-centered columns panel">
    <h3>Sign In</h3>
  </div>
</div>

<div class="row">
  <div class="small-12 medium-6 large-4 medium-centered columns panel">
    <section data-ng-controller="AuthenticationController">
    
        <form data-ng-submit="signin()" class="signin" autocomplete="off">

            <div class="row collapse">
              <div class="text-center large-12 columns">
                <br />
                <a class="expand button" href="http://localhost:3000/login" style="background-color:#000000;">UvA login</a>
                <hr />
              </div>
            </div>
            <div class="row collapse">
              <div class="large-12 columns">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" data-ng-model="credentials.email" placeholder="E-mail">
              </div>
            </div>
            <div class="row collapse">
              <div class="large-12 columns">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
              </div>
            </div>
            <div class="row collapse">
              <div class="large-12 columns text-center">
                <br />
                <button type="submit" class="button">Sign in</button>
              </div>
            </div>
            <div class="row collapse">
              <div class="forgot-password large-12 text-center columns">
                <small><a href="/#!/password/forgot">Forgot your password?</a></small>
              </div>
            </div>
            <div class="row collapse">
              <div class="large-12 columns">
                <div data-ng-show="error" class="alert-box alert large-12 columns">
                  <strong data-ng-bind="error"></strong>
                </div>
            </div>

        </form>

    </section>
  </div>
</div>
