<div class="row">
  <div class="small-12 medium-6 large-4 medium-centered columns panel">
    <section data-ng-controller="AuthenticationController">

        <form name="userForm" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
            <div class="row">
              <div class="large-12 columns">
                <h3>Sign Up</h3>
                <br />
                <label for="firstName">First Name *</label>
                <input type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName" placeholder="First Name">
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName" placeholder="Last Name">
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" data-ng-model="credentials.email" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label for="password">Password * <small>(at least 7 characters)</small></label>
                <input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
              </div>
            </div>
            <div class="row">
              <div class="large-centered large-12 columns text-center">
                <button type="submit" class="expand button">Sign up</button>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <div data-ng-show="error" class="alert-box alert">
                  <strong data-ng-bind="error"></strong>
                </div>
              </div>
            </div>
        </form>

    </section>
  </div>
</div>
