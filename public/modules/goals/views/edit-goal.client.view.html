<section data-ng-controller="GoalsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Goal</h1>
  </div>
  <div class="col-md-12">
    <form name="goalForm" class="form-horizontal" data-ng-submit="update(goalForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error' : submitted && goalForm.title.$invalid}">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="goal.title" id="title" class="form-control" placeholder="Title" required>
          </div>
          <div ng-show="submitted && goalForm.title.$invalid" class="help-block">
            <p ng-show="goalForm.title.$error.required" class="text-danger">Title is required</p>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && goalForm.expires.$invalid}">
          <label class="control-label" for="expires">Date</label>
          <div class="controls">
            <input name="expires" type="date" data-ng-model="expires" id="expires" class="form-control" required>
          </div>
          <div ng-show="submitted && goalForm.expires.$invalid" class="help-block">
            <p ng-show="goalForm.expires.$error.required" class="text-danger">Date is required</p>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && goalForm.content.$invalid}">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="goal.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
          </div>
          <div ng-show="submitted && goalForm.content.$invalid" class="help-block">
            <p ng-show="goalForm.content.$error.required" class="text-danger">Content is required</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
