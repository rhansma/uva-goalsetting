<section data-ng-controller="UserGoalsController" data-ng-init="findApproved()">
  <div class="top-breadcrumbs">
    <div class="row">
      <div class="large-12 columns">
        <span data-ng-show="!goals.length">There are no approved goals yet</span>
        <span data-ng-hide="!goals.length">Swipe left or right to drop or commit to goal</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-6 medium-centered columns">

      <div class="panel goal" data-ng-repeat="goal in goals" class="commit-goals">
        <div data-ng-swipe-left="reject(goal);" data-ng-swipe-right="commit(goal);">
          <h6>Goal</h6>
          <h4 data-ng-bind="goal.title"></h4>
          <small>
            Before: 
            <span data-ng-bind="goal.expires | amDateFormat:'MMMM Do'"></span>,  
            Rating: 
            <span data-ng-bind="goal.rating + '/10'"></span>
          </small>
          <hr />
          <p data-ng-bind="goal.content"></p>
          <p data-ng-show="goal.committed">
            <span data-ng-bind="goal.committed"></span> others already committed to this goal
          </p>
          <hr />
          <p>
            <a class="left" data-ng-click="reject(goal);"><i class="fa fa-times fa-2x"></i> <small> Ignore</small></a>
            <a class="right" data-ng-click="commit(goal);"><small> Commit</small> <i class="fa fa-heart fa-2x" style="color:#4CBB17;"></i></a>
            <br />
          </p>
        </div>
      </div>

    </div>
  </div>
</section>
<style type="text/css">
li.commit-goals {
  display: none;
}

li:nth-child(1).commit-goals {
  display: block;
}

</style>
