<section data-ng-controller="GoalsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Goals</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="goal in goals" data-ng-href="#!/goals/{{goal._id}}" class="list-group-item">
      <small class="list-group-item-text">
        Created on
        <span data-ng-bind="goal.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="goal.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="goal.title"></h4>
      <p class="list-group-item-text" data-ng-bind="goal.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="goals.$resolved && !goals.length">
    No goals yet, why don't you <a href="/#!/goals/create">create one</a>?
  </div>
</section>
