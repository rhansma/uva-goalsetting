<section data-ng-controller="UserGoalsController" data-ng-init="getStatistics()">
	<div class="row">
    <div class="large-12 columns">
      Total: {{ statistics.total}}
      Completed: {{ statistics.completed }}
      Aborted: {{ statistics.aborted }}
      <canvas id="line" class="chart chart-line" data="data" labels="labels" options="options"
              legend="true" series="series"></canvas>

    </div>
  </div>
</section>
