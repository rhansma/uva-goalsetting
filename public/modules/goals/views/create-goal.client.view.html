<section data-ng-controller="GoalsController">
  <div class="page-header">
    <h1>New Goal</h1>
  </div>
  <div class="col-md-12">
    <form name="goalForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error': goalForm.title.$dirty && goalForm.title.$invalid }">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': goalForm.expires.$dirty && goalForm.expires.$invalid }">
          <label class="control-label" for="expires">Date</label>
          <div class="controls">
            <input name="expires" type="date" data-ng-model="expires" id="expires" class="form-control" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': goalForm.content.$dirty && goalForm.content.$invalid }">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
